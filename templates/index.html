<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Список фильмов</h1>

    <h2>Добавить новый фильм</h2>
    <form action="{{ url_for('create_film') }}" method="POST">
        <input type="text" name="title" placeholder="Название фильма" required>
        <input type="text" name="director" placeholder="Режиссёр" required>
        <input type="number" name="year" placeholder="Год выпуска" required>
        <button type="submit">Добавить</button>
    </form>

    <h2>Существующие фильмы</h2>
    <ul>
        {% for film in films %}
            <li>
                <strong>{{ film.title }}</strong> ({{ film.year }}) — режиссёр: {{ film.director }}
                
                <!-- Ссылка для редактирования фильма -->
                <a href="{{ url_for('update_film', id=film.id) }}">Редактировать</a>
                
                <!-- Кнопка для удаления фильма через JavaScript -->
                <button class="delete-button" data-id="{{ film.id }}">Удалить</button>
            </li>
        {% endfor %}
    </ul>

    <script>
        // Получаем все кнопки удаления
        const deleteButtons = document.querySelectorAll('.delete-button');

        // Добавляем обработчик события для каждой кнопки
        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const filmId = this.getAttribute('data-id');  // Получаем ID фильма

                // Отправляем DELETE запрос через fetch
                fetch(`/films/${filmId}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        // Если запрос прошел успешно, перезагружаем страницу
                        location.reload();
                    } else {
                        alert('Ошибка при удалении фильма');
                    }
                })
                .catch(error => {
                    alert('Ошибка при запросе');
                });
            });
        });

        // Функция для обработки PUT запроса на редактирование фильма
        function updateFilm(filmId, title, director, year) {
            fetch(`/films/${filmId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    director: director,
                    year: year
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Фильм обновлён');
                location.reload(); // Перезагрузить страницу после обновления
            })
            .catch(error => {
                alert('Ошибка при обновлении');
            });
        }
    </script>
</body>
</html>
