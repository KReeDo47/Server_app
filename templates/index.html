<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Список фильмов</h1>

    <h2>Добавить новый фильм</h2>
    <form action="{{ url_for('create_film') }}" method="POST">
        <input type="text" name="title" placeholder="Название фильма" required>
        <input type="text" name="director" placeholder="Режиссёр" required>
        <input type="number" name="year" placeholder="Год выпуска" required>
        <button type="submit">Добавить</button>
    </form>

    <h2>Существующие фильмы</h2>
    <ul>
        {% for film in films %}
            <li>
                <strong>{{ film.title }}</strong> ({{ film.year }}) — режиссёр: {{ film.director }}
                <a href="{{ url_for('update_film', id=film.id) }}">Редактировать</a>
                <form action="{{ url_for('delete_film', id=film.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
